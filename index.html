<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact book</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <header class="container mt-3 mb-5">
    <div class="py-4 bg-dark text-white">
      <h1 class="h3 mb-0 text-center">Contact book</h1>
    </div>
  </header>


  <main>
    <div class="container">
      <div class="row justify-content-center">
        <section class="col-lg-5 mb-4 mb-lg-0">
          <h2 class="h3 mb-3">New contact form</h2>
          <form class="js-contact-form" action="https://echo.htmlacademy.ru" method="POST">
            <div class="form-group">
              <input class="form-control js-contact-form__name-input" type="text" name="name" aria-label="Name" placeholder="Name" autocomplete="off" required>
            </div>

            <div class="form-group">
              <input class="form-control js-contact-form__relationship-input" type="text" name="relationship" aria-label="Relationship" placeholder="Relationship" list="relationships-list" autocomplete="off" required>

              <datalist id="relationships-list">
                <!-- <option value="relative">oila</option> -->
              </datalist>
            </div>

            <div class="form-group">
              <input class="form-control js-contact-form__phone-input" type="tel" name="phone" aria-label="Phone" placeholder="+998-**-***-**-**" autocomplete="off" pattern='[\+]\d{3}\d{2}\d{3}\d{2}\d{2}' required>
            </div>

            <button class="btn btn-primary btn-block">Add contact</button>
          </form>
        </section>


        <section class="col-lg-5">
          <h2 class="h3 mb-3">Contacts</h2>

          <ul class="list-group js-contacts">

          </ul>
        </section>
      </div>
    </div>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
